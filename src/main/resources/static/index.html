<!doctype html>
<html lang="en" ng-app="DataCatalogApp">
<head>
    <meta charset="utf-8">
    <title>Kempersoft - Data Catalog Viewer..</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">


</head>
<body>
<div id="main-window" ng-controller="AppController" style="width: 100%; height: 100%;">
    <div id="left" class="sidebar">
        <div id="lists" class="sidebar-content">
            <div id="DataCatalog" ng-include="'partials/dataCatalog.html'"></div>

    </div>
    <div id="center">
        <div id="Datasource" ng-if="detailspane.details === 'Datasource'" ng-include="'partials/datasource.html'"></div>
    </div>
</div>
